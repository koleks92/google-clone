<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="top">
            <div id="empty"></div>
            <div id="toplinks">
                <a class="search_link" href="index.html">Google Search</a>
            </div>
        </div>
        <div id="image">
            <img src="images/google_logo.png" alt="Google">
        </div>                
        <div id="search">
            <form action="https://images.google.com/images">
                <div id="sfielddiv">
                    <input type="text" name="q" id="sfield">
                </div>
                <div id="sbuttons">
                    <input type="submit" value="Image Search" class="sbuttons">
                </div>
            </form>
        </div>
    </body>
</html>
